<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Creative Design</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>
	</head>

	<body>
		<div class="container">
			<!-- Section 1 -->
			<section class="section-1" id="home">
				<nav class="navbar">
					<a href="#home" class="navbar-link">Design</a>
					<a href="#customers" class="navbar-link">Customers</a>
					<a href="#team" class="navbar-link">Team</a>
					<a href="#contact" class="navbar-link">Contact</a>
				</nav>
				<div class="floating-bg"></div>
				<h1 class="section-1-heading">Create Design</h1>
				<div class="logo">
					<i class="fas fa-bezier-curve"></i>
				</div>
			</section>
			<!-- End Section 1 -->

			<!-- Section 2 -->
			<section class="section-2" id="customers">
				<h1 class="section-heading">Customers</h1>
				<div class="customer-wrapper">
					<div class="customer">
                        <i class="fas fa-quote-left"></i>
                        <p class="customer-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                            Id voluptates itaque animi illo nobis, obcaecati quos et unde. Non libero ratione incidunt explicabo id dicta 
                            officiis iure vitae debitis provident?
                        </p>
                        <div class="customer-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>                                                                             
                        </div>
                        <img src="images/customer-img-1.jpg" class="customer-img" alt="Customer Image" />
                    </div>
				</div>
			</section>
			<!-- End Section 2 -->
		</div>

		<script src="script.js"></script>
	</body>
</html>
